<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar un label</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>LABEL</h1>
    
    <form>
        <h2>FORMULARIO DE CONTACTO</h2>

        <!--En este caso el id y el for lo que permite hacer es enlazar el input con el label, es decir, que cuando yo le de click en el label me muestre o seleccione el input. Otra forma de hacerlo tambien es simplemente metiendo el input dentro del label.-->
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Juan Romero" id="nombre"> 
        </div>

        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>

        <div class="form_input">
            <label for="descripcion">Descripcion</label>
            <textarea placeholder="Ingrese la descripcion..." id="descripcion"></textarea>
        </div>

        <div class="form_input">
            <label for="terminos">Acepto los terminos y condiciones</label>
            <input type="checkbox" id="terminos" class="checkbox"></input>
        </div>
    </form>
</body>
</html>
