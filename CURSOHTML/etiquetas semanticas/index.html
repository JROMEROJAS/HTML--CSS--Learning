<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiques Semanticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- EL HEADER ES UNA ETIQUETA SEMANTICA QUE SE UTILIZA PARA DEFINIR EL ENCABEZADO DE UNA PAGINA O SECCION, LOGOTIPOS O ALGUNAS BARRAS DE NAVEGACION. -->
    <header>
        <!--NAV HACE REFERENCIA A UNA BARRA DE NAVEGACION, ES DECIR, UN CONJUNTO DE ENLACES QUE PERMITEN A LOS USUARIOS NAVEGAR POR DIFERENTES SECCIONES O PAGINAS DE UN SITIO WEB. -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- EN EL MAIN VAMOS A TENER EL APARTADO MAS IMPORTANTE DE NUESTRA PAGINA -->
    <main>
        <!-- EL SECTION ES UNA ETIQUETA SEMANTICA QUE SE UTILIZA PARA DEFINIR UNA SECCION DE UN DOCUMENTO. ES DECIR, SI NUESTRA PAGINA TRATA SOBRE RECETAS, ESTA ETIQUETA SE UTILIZARIA PARA AGRUPAR TODAS LAS RECETAS EXISTENTES. -->
        <section class="recipe-container">

        </section>
    </main>

    <!-- EL ASIDE ES UNA SESSION SECUNDARIA QUE ESTA RELACIONADA CON EL CONTENIDO -->
    <aside>
        <section class="comments-container">

        </section>
    </aside>

</body>
</html>
