<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Platanito</td>
                <td>$2</td>
                <td>1KG</td>
            </tr>

            <tr>
                <td>Manzana</td>
                <td>$3</td>
                <td>2KG</td>
            </tr>

            <tr>
                <td>Patilla</td>
                <td>$4</td>
                <td>1 Unidad</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td colspan="2">$9</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
